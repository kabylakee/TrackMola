<app-header [pageTitle]="title"></app-header>
<app-finance-header (changeDate)="onChangeDate($event)"
                    (changeSearch)="onChangeSearch($event)"
                    (changeProject)="onChangeProject($event)">
</app-finance-header>
<app-reports-table #table [dataSource]="finances" [columns]="columns"></app-reports-table>
<button mat-flat-button color="secondary" (click)="onExportClick()">
  <mat-icon class="material-icons-outlined">file_upload</mat-icon>
  Export
</button>
