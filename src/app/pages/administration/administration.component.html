<app-header [pageTitle]="title"></app-header>
<app-admin-filters (tabsValue)="changeTabsValue($event)" (searchValueChange)="onSearchValueChange($event)"></app-admin-filters>
<div class="administration-content" [ngSwitch]="tab">
  <div class="users-table" *ngSwitchCase="tabs.Users">
<app-users-table [columns]="columns" [dataSource]="users" [searchValue]="searchValue"></app-users-table>
  </div>
</div>
