<app-month-table></app-month-table>
<app-table-filter
	[sumTime]="sumTime"
	(searchValueChange)="onSearchValueChange($event)"
	(actionHanding)="onActionHanding($event)"
	(changeDate)="onChangeDate($event)"
></app-table-filter>
<app-reports-table
	[columns]="columns"
	[dataSource]="tasks"
	[value]="searchValue"
	[day]="day"
	[actionHanding]="actionHanding"
	(outChangeTime)="updateSumTime($event)"
></app-reports-table>
