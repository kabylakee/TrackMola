<app-header [pageTitle]="title"></app-header>
<app-table-filter
	#tableFilter
	[sumTime]="sumTime"
	(togglePeriod)="togglePeriod($event)"
	(changeDate)="onChangeDate($event)"
	(selectedFilters)="getFilters($event)"
	(searchValueChange)="onSearchValueChange($event)"
	(actionHanding)="onActionHanding($event)"
></app-table-filter>
<div [ngSwitch]="period" class="view-switcher">
	<app-reports-table
		*ngSwitchCase="periods.Day"
		[columns]="columns"
		[dataSource]="tasks"
		[value]="searchValue"
		[day]="day"
		[actionHanding]="actionHanding"
		(outChangeTime)="updateSumTime($event)"
	></app-reports-table>
	<app-reports-button *ngSwitchCase="periods.Day"></app-reports-button>
	<div *ngSwitchCase="periods.Month" class="month-view">
		<app-month-table
			[daysInfo]="calendarConfig"
			[selectedDate]="selectedDate"
			(selectDay)="tableFilter.onSelectCalendarDay($event)"
		></app-month-table>
		<app-calendar-legend [legendItems]="legendItems"></app-calendar-legend>
	</div>
</div>
