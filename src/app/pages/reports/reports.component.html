<app-header [pageTitle]="title"></app-header>

<app-table-filter
	[sumTime]="sumTime"
	(searchValueChange)="onSearchValueChange($event)"
	(actionHanding)="onActionHanding($event)"
	(changeDate)="onChangeDate($event)"
  (selectedFilters)="getFilters($event)"
></app-table-filter>
<app-reports-table
	[columns]="columns"
	[dataSource]="tasks"
	[value]="searchValue"
	[day]="day"
	[actionHanding]="actionHanding"
	(outChangeTime)="updateSumTime($event)"
></app-reports-table>
<app-reports-button></app-reports-button>
<app-month-table [daysInfo]="calendarConfig" [selectedDate]="selectedDate"></app-month-table>
<app-calendar-legend [legendItems]="legendItems"></app-calendar-legend>
