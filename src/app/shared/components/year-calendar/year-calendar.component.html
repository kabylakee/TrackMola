  <div *ngFor="let calendar of calendars" class="container-item">
    <app-calendar (checkCounter)="getCount($event)" [calendarMonth]="calendar" [currentYear]="datePickerDate.getFullYear()"></app-calendar>

</div>
<app-calendar-legend [legendItems]="legendItems"></app-calendar-legend>
