<div mat-dialog-title>
    <h2 class="title">Vacation request</h2>
    <mat-dialog-actions>
      <mat-icon aria-hidden="false" mat-dialog-close>close</mat-icon>
    </mat-dialog-actions>
 </div>
  
  <mat-dialog-content class="mat-typography">
    <div class="dialog-content-item">
        <mat-label class="label">From</mat-label>
        <mat-form-field class="example-full-width" appearance="fill" color="secondary">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1">
                <mat-icon matDatepickerToggleIcon class="material-icons-outlined">
                    calendar_today
                </mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-label class="label">To</mat-label>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker2">
          <mat-datepicker-toggle matSuffix [for]="picker2">
              <mat-icon matDatepickerToggleIcon class="material-icons-outlined">
                  calendar_today
                </mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="dialog-content-item">
        <mat-label class="label">Comments</mat-label>
    </div>
    <div class="dialog-content-item">
        <textarea matInput placeholder="Leave your comment"></textarea>
    </div>
    <div class="dialog-content-item last">
        <mat-checkbox color="primary"></mat-checkbox>
        <mat-label>Paid</mat-label>
    </div>
    
    <mat-dialog-actions>
        <button mat-flat-button class="action-button" color="secondary">Cancel</button>
        <button mat-flat-button class="action-button" color="primary">Send</button>
    </mat-dialog-actions>
</mat-dialog-content>
