<button class="menu-button" mat-button [matMenuTriggerFor]="menu" (menuClosed)="switchFocus()"
  (menuOpened)="switchFocus()" [class.focused]="focused === true">
  <mat-icon class="material-icons-outlined menu-button-icon" [class.focused]="focused === true">settings</mat-icon>
  <span class="menu-button-text" [class.focused]="focused === true">Options</span>
</button>
<mat-menu #menu="matMenu" class="menu">
  <button mat-menu-item class="menu-item" *ngFor="let option of options">
    <mat-icon class="material-icons-outlined menu-item-icon">{{option.icon}}</mat-icon>
    <span class="menu-item-text">{{option.title}}</span>
  </button>
</mat-menu>
