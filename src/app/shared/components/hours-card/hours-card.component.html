<div class="cards-wrapper">
  <mat-card [class.transparent-bg]="!hasBackground">
    <span class="title">Total Hours</span>
    <span class="hours" [ngClass]="currentTimeStatus">{{totalHours | appCommaSeparated}}</span>
  </mat-card>
  <mat-card [class.transparent-bg]="!hasBackground" *ngIf="currentTimeStatus === timeStatus.Overtime">
    <span class="title">Overtime Hours</span>
    <span class="hours overtime">{{totalHours - normalHoursCount | appCommaSeparated}}</span>
  </mat-card>
</div>
