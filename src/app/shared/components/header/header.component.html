<div class="container">
  <div class="title">{{pageTitle}}</div>
  <div class="container-user-notification">
    <app-notification [notifications]="testValue | async" (test)="changeTest($event)"></app-notification>
    <div class="user">
      <div class="user-img"></div>
      <div class="user-name">Desirae Workman</div>
      <button mat-icon-button aria-label="Logout" class="user-logout">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</div>
