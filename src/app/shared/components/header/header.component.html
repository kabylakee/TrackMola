<div class="container">
  <div class="title">{{pageTitle}}</div>
  <div class="container-user-notification">
    <app-bell [notifications]="listOfNotifications | async">
      <app-notification
        [notifications]="listOfNotifications | async"
        (eventChangeNotification)="changeListOfNotifications($event)">
      </app-notification>
    </app-bell>
    <div class="user">
      <div class="user-img"></div>
      <div class="user-name">Desirae Workman</div>
      <button mat-icon-button aria-label="Logout" class="user-logout">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</div>
