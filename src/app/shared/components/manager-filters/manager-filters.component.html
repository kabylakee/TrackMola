<div class="left">
	<app-date-picker
		[periodRange]="periodRange"
		(changeDate)="onChangeDate($event)"
	></app-date-picker>
	<app-input-search></app-input-search>
	<app-project-select></app-project-select>
</div>
<div class="right">
	<button mat-flat-button color="secondary" (click)="onApproveClick()">Approve</button>
	<button mat-flat-button color="secondary" (click)="onNotifyClick()">Notify</button>
	<button mat-flat-button color="secondary" (click)="onExportClick()">
		<mat-icon class="material-icons-outlined">file_upload</mat-icon>
		Export
	</button>
</div>
