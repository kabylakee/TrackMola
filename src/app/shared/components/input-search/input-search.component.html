<mat-icon class="search-icon">search</mat-icon>
<input
	class="search-input"
	matInput
	type="text"
	[(ngModel)]="value"
	(input)="searchValueChange.emit(value)"
	placeholder="Search"
/>
<mat-icon class="search-clear-icon" *ngIf="value" matSuffix (click)="searchValueChange.emit(value = '')"
	>close</mat-icon
>
