<div class="wrapper" [ngClass]="{small:isPanelSmall}">
  <div class="logo"></div>
  <nav>
    <ul class="menu">
      <li 
        class="menu-item"
        *ngFor="let link of navigationLinks"
        routerLinkActive="active"
        [routerLink]="'/' + link.path">
        <a class="menu-item-icon"><mat-icon class="material-icons-outlined mat-icon">{{link.icon}}</mat-icon></a>
        <span class="menu-item-title">{{link.path | titlecase}}</span>
      </li>
    </ul>  
  </nav>
  <button mat-mini-fab class="switch" (click)="switchMenuView()">
    <mat-icon class="mat-icon" *ngIf="!isPanelSmall; else rightArrow">keyboard_arrow_left</mat-icon>
    <ng-template #rightArrow><mat-icon class="mat-icon">keyboard_arrow_right</mat-icon></ng-template>
  </button>
</div>
