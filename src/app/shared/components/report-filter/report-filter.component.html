<button mat-flat-button color="secondary"
	 class="menu-button"
	 [matMenuTriggerFor]="filter" >
	 <mat-icon class="material-icons-outlined menu-button-icon">filter_alt</mat-icon>
	 <span class="menu-button-text">Filter</span>
</button>
<mat-menu #filter="matMenu">
	<button mat-menu-item class="filter-menu-item" [matMenuTriggerFor]="projects">
		<span>Project</span>
		<mat-icon >keyboard_arrow_right</mat-icon>
	</button>
	<button mat-menu-item class="filter-menu-item" [matMenuTriggerFor]="statuses">
		<span>Status</span>
		<mat-icon >keyboard_arrow_right</mat-icon>
	</button>
	<button mat-menu-item class="filter-menu-item" [matMenuTriggerFor]="overtime">
		<span>Overtime</span>
		<mat-icon >keyboard_arrow_right</mat-icon>
	</button>
</mat-menu>

<mat-menu #projects="matMenu">
	<button mat-menu-item>
		<mat-checkbox  color="primary" (clck)="$event.stopPropagation()"></mat-checkbox>
		<span>Select All</span>
	</button>
	<button mat-menu-item>
		<mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
		<button mat-button class="project">Project A</button>
	</button>  
	<button mat-menu-item>
		<mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
		<button mat-button class="project">Project B</button>
	</button>
</mat-menu>

<mat-menu #statuses="matMenu">
	<button mat-menu-item>
		<mat-checkbox Ñolor="primary" (click)="$event.stopPropagation()"></mat-checkbox>
		<span>Select All</span>
	</button> 
	<button mat-menu-item *ngFor="let status of statuses_">
		<mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
		<button mat-button class="status">{{status}}</button>
	</button>
</mat-menu>

<mat-menu #overtime="matMenu">
	<button mat-menu-item>
		<mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox> 
		<span>Select All</span>
		</button>
	<button mat-menu-item *ngFor="let time of overtime_">
		<mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
		 <span>{{time}}</span>
	</button>
</mat-menu>
