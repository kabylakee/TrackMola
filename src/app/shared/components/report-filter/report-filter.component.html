<button mat-flat-button color="secondary"
     class="menu-button"
     [matMenuTriggerFor]="filter" >
     <mat-icon class="material-icons-outlined menu-button-icon">filter_alt</mat-icon>
     <span class="menu-button-text">Filter</span>
</button>
<mat-menu #filter="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="projects">Project</button>
    <button mat-menu-item [matMenuTriggerFor]="statuses">Status</button>
    <button mat-menu-item [matMenuTriggerFor]="overtime">Overtime</button>
</mat-menu>

<mat-menu #projects="matMenu">
    <mat-checkbox class="mat-menu-item" color="primary" (click)="$event.stopPropagation()">Select All</mat-checkbox>
    <mat-checkbox class="mat-menu-item" color="primary" (click)="$event.stopPropagation()">Project A</mat-checkbox>
    <mat-checkbox class="mat-menu-item" color="primary" (click)="$event.stopPropagation()">Project B</mat-checkbox>
</mat-menu>

<mat-menu #statuses="matMenu">
    <mat-checkbox class="mat-menu-item" сolor="primary" (click)="$event.stopPropagation()">Select All</mat-checkbox> 
    <mat-checkbox class="mat-menu-item" color="primary" (click)="$event.stopPropagation()"
      *ngFor="let status of statuses_">{{status}}</mat-checkbox>
</mat-menu>

<mat-menu #overtime="matMenu">
    <mat-checkbox class="mat-menu-item" color="primary" (click)="$event.stopPropagation()">Select All</mat-checkbox> 
    <mat-checkbox class="mat-menu-item" color="primary" (click)="$event.stopPropagation()" 
    *ngFor="let time of overtime_">{{time}}</mat-checkbox>
</mat-menu>
