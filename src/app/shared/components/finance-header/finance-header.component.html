<div class="container">
    <app-date-picker (changeDate)="changeDate.emit($event)"
    [periodRange]="periodRange"></app-date-picker>
    <div class="inner-container">
        <app-project-select (changeProject)="selectProject($event)"></app-project-select>
        <app-input-search (searchValueChange)="searchValueChange($event)"></app-input-search>
    </div>
</div>
