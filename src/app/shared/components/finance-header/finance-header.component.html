<div class="container">
    <app-date-picker (changeDate)="changeDate.emit($event)"
    [periodRange]="periodRange"></app-date-picker>
    <div class="inner-container">
        <div class="select">
            <mat-form-field class="project-teams" appearance="fill">
                <mat-select [value]="currentProject.title" (valueChange)="selectProject($event)">
                    <mat-option [value]="project.title" *ngFor="let project of projects | slice:0:projects.length-1">
                        <app-project-component projectName="{{project.title}}"></app-project-component>
                    </mat-option>
                </mat-select>
                <mat-icon matSuffix class="arrow">expand_more</mat-icon>
            </mat-form-field>
        </div>
        <app-input-search (searchValueChange)="searchValueChange($event)"></app-input-search>
    </div>
</div>
